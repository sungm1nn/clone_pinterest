{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">

    <!-- Google material -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!-- Default CSS link -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <!-- Naver font -->
    <style>
        @font-face {
            font-family: NanumSquareL;
            src: local('NanumSquareL') 
            url("{% static 'font/NanumSquareL.otf' %}") format("opentype");
        }
        @font-face {
            font-family: NanumSquareB;
            src: local('NanumSquareB') 
            url("{% static 'font/NanumSquareB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: NanumSquareEB;
            src: local('NanumSquareEB') 
            url("{% static 'font/NanumSquareEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: NanumSquareR;
            src: local('NanumSquareR') 
            url("{% static 'font/NanumSquareR.otf' %}") format("opentype");
        }
    </style>
</head>
