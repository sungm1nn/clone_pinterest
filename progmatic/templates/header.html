    <div class="progmatic_header">
        <div>
            <h1 class="progmatic_logo">Progmatic</h1>
        </div>
        <div class="progmatic_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="progmatic_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="progmatic_header_nav">
                <span>Projects</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}" class="progmatic_header_nav">
                <span>Subcriptions</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="progmatic_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="progmatic_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="progmatic_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="progmatic_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
